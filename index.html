<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Mon super chat</title>
</head>
<body>
        <div class="container py-5 px-4 mt-5">
        <!-- For demo purpose-->
        <header class="text-center">
          <h1 class="display-4 text-white">Mon super chat en temps réel</h1>
          
        </header>
      
        <div class="row rounded-lg overflow-hidden shadow mt-5">
          <!-- Users box-->
          <div class="col-5 px-0">
            <div class="bg-white">
      
              <div class="bg-gray px-4 py-2 bg-light">
                <p class="h5 mb-0 py-1">Les salons</p>
              </div>
      
              <div class="messages-box">
                <div class="list-group rounded-0">
                  <a class="list-group-item list-group-item-action active   rounded-0 marker_channel" data-room="general">
                    <div class="media">
                      <div class="media-body">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                          <h6 class="mb-0"># Général</h6>
                        </div>
                      </div>
                    </div>
                  </a>
      
                  <a  class="list-group-item list-group-item-action rounded-0 marker_channel" data-room="nodejs">
                    <div class="media">
                      <div class="media-body">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                          <h6 class="mb-0"># Nodejs</h6>
                        </div>
                      </div>
                    </div>
                  </a>

                  <a  class="list-group-item list-group-item-action  rounded-0 marker_channel" data-room="webrtc">
                    <div class="media">
                      <div class="media-body">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                          <h6 class="mb-0"># WebRtc</h6>
                        </div>
                      </div>
                    </div>
                  </a>
      
                 
      
                </div>
              </div>
            </div>
          </div>
        <!--  <div class="col-2 px-0">
            <div class="bg-white">
      
              <div class="bg-gray px-4 py-2 bg-light">
                <p class="h5 mb-0 py-1">Connectés: </p>
              </div>
      
              <div class="messages-box pl-2 liste_des_connecte">
                
                  <a class="rounded-0 " id="modele_item_connecte"  style="display: none;">
                    <div class="media">
                      <div class="media-body">
                        <div class="d-flex align-items-center justify-content-between mb-1">
                          <h6 class="mb-0 nom_user_connecte">* John Doe</h6>
                        </div>
                      </div>
                    </div>
                  </a>
      
                 
                 
      
                
              </div>
            </div>
          </div> -->
          <!-- Chat Box-->
          <div class="col-7 px-0">
            <div class="media w-50 mb-3 receiver_message_div" style="display: none;">
              <div class="media-body ml-3">
                <div class="bg-light rounded py-2 px-3 mb-2">
                  <p class="text-small mb-0 text-muted texte_nom">Test which is a new approach all solutions</p>
                  <p class="text-small mb-0 text-muted texte_message">Test which is a new approach all solutions</p>
                </div>
                <p class="small text-muted date_message">12:00 PM | Aug 13</p>
              </div>
            </div>
    
            <!-- Reciever Message-->
            <div class="media w-50 ml-auto mb-3 sender_message_div" style="display: none;">
              <div class="media-body">
                <div class="bg-primary rounded py-2 px-3 mb-2">
                  <p class="text-small mb-0 text-muted texte_nom">Test which is a new approach all solutions</p>
                  <p class="text-small mb-0 text-white texte_message">Test which is a new approach to have all solutions</p>
                </div>
                <p class="small text-muted date_message">12:00 PM | Aug 13</p>
              </div>
            </div>
            <div class="px-4 py-5 chat-box bg-white" id="messages">
              <!-- Sender Message-->
              
      
              
            </div>
            <div id="writing"></div>
            <!-- Typing area -->
            <form class="bg-light">
              <div class="input-group">
                <input type="text" id="name" placeholder="Ton nom !" class="col-md-3 form-control  rounded-0 border-0 py-4 bg-light">
                <input type="text" id="message" placeholder="Ecris quelques chose !" aria-describedby="button-addon2" class="col-md-8 form-control rounded-0 border-0 py-4 bg-light">
                  <button id="button-addon2" type="submit" class="btn btn-block-outilne col-md-2" style="cursor:pointer;"> <i class="fa fa-paper-plane fa-12"></i></button>
            
              </div>
            </form>
      
          </div>
        </div>
      </div>
      <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
